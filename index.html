<!DOCTYPE html>
<html lang="en">
<head>

  <!-- SEO -->
  <title>XenonEdge | Under Construction – Software & Cloud Solutions</title>
  <meta name="description" content="XenonEdge is building a modern software platform focused on web development, cloud technology, and scalable digital solutions." />
  <meta name="keywords" content="XenonEdge, software company, web development, cloud solutions, scalable software" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top, #111, #000);
    }

    .content {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 2px;
      color: #00f5ff;
      margin-bottom: 10px;
    }

    .tag {
      font-size: 14px;
      color: #00f5ff;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #cfcfcf;
      margin-bottom: 28px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 14px;
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }

    button {
      padding: 14px 22px;
      border-radius: 8px;
      border: none;
      background: #00f5ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .popup-box {
      background: #111;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    .popup-box h2 {
      color: #00f5ff;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .popup-box p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 30px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
    }
