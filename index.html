<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>XenonEdge | Under Construction – Software & Cloud Solutions</title>
  <meta name="description" content="XenonEdge is building a modern software platform focused on web development, scalable cloud solutions, and digital innovation." />
  <meta name="keywords" content="XenonEdge, software company, web development, cloud solutions, scalable software" />

  <!-- Favicon X -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%23000000'/%3E%3Ctext x='50%25' y='65%25' text-anchor='middle' font-size='64' fill='white' font-family='Arial'%3EX%3C/text%3E%3C/svg%3E">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #ffffff;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top, #111, #000);
    }

    .content {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 2px;
      color: #00f5ff;
      margin-bottom: 8px;
    }

    .tag {
      font-size: 14px;
      color: #00f5ff;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #cfcfcf;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 30px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="content">
      <div class="logo">XENONEDGE</div>
      <div class="tag">Under Construction</div>

      <h1>Next-Generation Software Solutions</h1>

      <p>
        We’re building a modern software platform focused on
        web development, scalable cloud solutions, and digital innovation.
      </p>

      <footer>
        © <span id="year"></span> XenonEdge. All rights reserved.
      </footer>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
